<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Formular</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Fontawesome CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Style CSS -->
    <link href="css/general.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Custom Javascript -->
    <script src="js/javascript.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Bootstrap Filestyle -->
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="col-sm-12">
            <h1>Visitenkarte generieren</h1>
            <hr>
        </div>
        <div class="col-sm-8">
            <form name="visitenkarte" method="post" enctype="multipart/form-data" onSubmit="return OnSubmitForm();">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="list">Design w√§hlen</label>
                    <div class="col-sm-9">
                        <select name="list">
                            <option value="1">
                                <h3>Design1</h3>
                            </option>
                            <option value="2">
                                <h3>Design2</h3>
                            </option>
                            <option value="3">
                                <h3>Design3</h3>
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="USR">Name</label>
                    <div class="col-sm-9">
                        <input class="form-control" type "text" name="USR" placeholder="Name..."></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="POS">Position</label>
                    <div class="col-sm-9">
                        <input class="form-control" type "text" name="POS" placeholder="Position..."></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="TELE">Telefon</label>
                    <div class="col-sm-9">
                        <input class="form-control" type "text" name="TELE" placeholder="Telefon..."></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="MAIL">Mailadresse</label>
                    <div class="col-sm-9">
                        <input class="form-control" type "text" name="MAIL" placeholder="Mailadresse..."></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="SITE">Homepage</label>
                    <div class="col-sm-9">
                        <input class="form-control" type "text" name="SITE" placeholder="Homepage..."></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="LOGO">Logo</label>
                    <div class="col-sm-9">
                        <input type="file" name="LOGO" class="filestyle" data-buttonText="Logo hochladen" data-size="lg" data-placeholder="Logo ...">
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-sm-12">
                        <button type="submit" value="submit" class="btn btn-default btn-block" onClick="document.pressed=this.value">Anmelden</button>
                    </div>
                </div>
            </form>
            <hr>
        </div>
        <div class="col-sm-4">
            <img class="img-responsive" id="vorschau" src="img/vorschau.png">
        </div>
    </div>
</body>

</html>
