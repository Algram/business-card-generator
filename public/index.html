<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Formular</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Fontawesome CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Style CSS -->
    <link href="css/general.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Custom Javascript -->
    <script src="js/javascript.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Bootstrap Filestyle -->
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="col-sm-8">
            <form name="visite" method="post" enctype="multipart/form-data" onSubmit="return OnSubmitForm();">
                <h1>Visitenkarte</h1>
                <hr>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <select name="design">
                            <option value="1">
                                <h3>Design1</h3>
                            </option>
                            <option value="2">
                                <h3>Design2</h3>
                            </option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                      <input class="form-control" type="color" name="color">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="user">Name</label>
                    <div class="col-sm-9">
                        <input class="form-control" type "text" name="name" placeholder="Name..."></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="user">Titel</label>
                    <div class="col-sm-9">
                        <input class="form-control" type "text" name="position" placeholder="Titel..."></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="strasse">Strasse</label>
                    <div class="col-sm-9">
                        <input class="form-control" type "text" name="street" placeholder="Strasse...">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="ort">Ort</label>
                    <div class="col-sm-9">
                        <input class="form-control" type "text" name="city" placeholder="Ort...">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="telefon">Telefon</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="phone" name="phone" pattern="^[0-9\-\+\s\(\)]*$" placeholder="Telefon...">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="email">Mailadresse</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="email" name="email" required placeholder="Mailadresse...">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="homepage">Homepage</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="url" name="url" required placeholder="Homepage...">
                    </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="password">Logo</label>
                  <div class="col-sm-9">
                        <input type="file" name="DATEI" class="filestyle" data-buttonText="Logo hochladen" data-size="lg" data-placeholder="Logo ...">
                    </div>
                </div>
                <hr>
                <div class="row text-center">
                  <div class="col-sm-12">
                      <label class="col-form-label" for="qrcode">QR Code Art ausw√§hlen:</label>
                      <select name="qrcode" class="btm-pad">
                          <option value="geolocation">
                              <h3>Geo</h3>
                          </option>
                          <option value="text" selected="selected">
                              <h3>Text</h3>
                          </option>
                          <option value="vcard">
                              <h3>V-Card</h3>
                          </option>
                      </select>
                      <input class="form-control" type="text" name="qrcode" placeholder="QR Code beschreiben...">
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div id="map" height="1000" width="500"></div>
                </div>
              </div>
            </form>
            <hr>
        </div>
        <div class="col-sm-4">
            <iframe id="pdfView" src="" width="480" height="660"></iframe>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_zK9z0M8CUJagi2RliAFXooeW7yfXKEQ"></script>
    <script src="script.js"></script>
</body>

</html>
